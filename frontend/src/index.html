<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{displayName}</title>
    <meta name="description" content="{description}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="alternate" type="application/rss+xml" title="Daily RSS feed" href="{apiURL}feeds/daily">
    <link rel="alternate" type="application/rss+xml" title="Real-time RSS feed" href="{apiURL}feeds/real-time">
  </head>

  <body>
    <div id="styles"></div>
    <div id="root"></div>
    <script>window.NODE_ENV = '{environment}';</script>
    <script>window.BUILD_NUMBER = {buildNumber};</script>
    <script>
      if (window.NODE_ENV === 'production') {
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', '{googleAnalyticsTrackingId}', 'auto');
        ga('require', 'autotrack');
        ga('send', 'pageview');
      }
    </script>
    <script src="index.js"></script>
    <script async src='//www.google-analytics.com/analytics.js'></script>
  </body>
</html>
