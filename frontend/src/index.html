<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{displayName}</title>
    <meta name="description" content="{description}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="alternate" type="application/rss+xml" title="Daily RSS feed" href="{apiURL}feeds/daily">
    <link rel="alternate" type="application/rss+xml" title="Real-time RSS feed" href="{apiURL}feeds/real-time">
  </head>

  <body>
    <div id="styles"></div>
    <div id="root"></div>
    <script>window.NODE_ENV = '{environment}';</script>
    <script>window.BUILD_NUMBER = {buildNumber};</script>
    <script src="index.js"></script>
    <script>
      if (window.NODE_ENV === 'production') {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{googleAnalyticsTrackingId}', 'auto');
        ga('send', 'pageview');
      }
    </script>
  </body>
</html>
